<!--Contact Us Page-->
{% extends "base.html" %}
{% load static %}

<!-- Page header block to pushing down below Delivery Banner & Navigation -->
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<section>
    <div class="container">
         <!-- Page Title -->
        <hr>        
        <h4 class="title-font text-coffee text-center mt-5">Contact Us</h4>                
        <hr>        
        <div class="row justify-content-center mt-5">
            <!--Contact Us From-->
            <div class="col-12 col-md-6 text-coffee">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!--Page Links to Submit Contact Us From or Cancel to Leave page Redirect's Back to Home Page-->
                    <button type="submit" class="btn btn-coffee rounded-1">Submit</button>
                    <a class="btn btn-coffee rounded-1" href="{%  url 'home' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
