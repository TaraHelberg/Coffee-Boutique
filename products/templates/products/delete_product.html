{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div id="delete" class="h-100">
    <div class="row">
        <!-- Delete Confirmation Box -->
        <div id="delete-confirm" class="col-md-6 h-100">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this product?</p>
                <p>Deletion is permanent.</p>
                <input type="submit" value="Delete Product" class="btn btn-danger btn-del">
                <a href="{% url 'products' %}" class="btn btn-dark dlt-btn btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
