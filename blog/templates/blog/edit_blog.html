{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}    
    <div class="container">
        <h2 class="title-font text-coffee text-center mt-5">Product Management</h2>
        <hr>
        <h4 class="text-muted text-coffee text-center">Edit Blog</h4>                
        <hr>
        <div class="row justify-content-center mt-5">
            <!--Edit Blog From-->
            <div class="col-12 col-md-6 text-coffee">
                <form method="POST" action="{% url 'edit_blog' blog.slug %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}                    
                    <!--Page Links to Edit Blog Post or Cancel to Leave page Redirect's Back to the Blog that is been edited-->
                    <div class="text-right">
                        <a class="btn btn-coffee rounded-1" href="{% url 'blog_detail' blog.slug %}">Cancel</a>
                        <button class="btn btn-coffee rounded-1" type="submit">Update Blog</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
